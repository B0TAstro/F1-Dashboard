name: ğŸ” Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  lint-frontend:
    name: ğŸª„ Check lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v6

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: F1-Dash-App/package-lock.json

      - name: ğŸ“¥ Install
        run: cd F1-Dash-App && npm ci

      - name: ğŸ” Lint
        run: cd F1-Dash-App && npm run lint