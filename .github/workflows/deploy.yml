name: ğŸš€ Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-frontend:
    name: ğŸ–¥ï¸ Frontend â€” Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: F1-Dash-App/package-lock.json

      - name: ğŸ“¥ Install
        run: cd F1-Dash-App && npm ci

      - name: ğŸ—ï¸ Build
        run: cd F1-Dash-App && npm run build
        env:
          VITE_BASE_PATH: "/F1-Dashboard/"
          VITE_API_URL: ${{ secrets.RENDER_BACKEND_URL }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: F1-Dash-App/dist

  deploy-frontend:
    name: ğŸ–¥ï¸ Frontend â€” Deploy to Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  build-backend:
    name: âš™ï¸ Backend â€” Build check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ“¥ Install
        run: cd backend && pip install -r requirements.txt

      - name: âœ… Import check
        run: cd backend && python -c "import app.main"

  deploy-backend:
    name: âš™ï¸ Backend â€” Deploy to Render
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Trigger Render deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'